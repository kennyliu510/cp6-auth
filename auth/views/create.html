<!doctype html>
<html ng-app="projectBuilder">
  <head>
    <title>Create a New Project</title>
    <link rel="stylesheet" type="text/css"
        href="/static/css/styles.css" />
  </head>
  <body ng-controller="projBuildCtrl">
    <label>Title: <input type="text" ng-model="title"></label><br>
    <label>Description: <textarea ng-model="description"></textarea></label><br>
    <input type="button" value="Submit" ng-click="submitProject()">
  </body>
  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="/static/js/projectBuilder.js"></script>
</html>
